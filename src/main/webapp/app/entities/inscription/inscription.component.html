<div>
    <h2 id="page-heading">
        <span jhiTranslate="plateauFffApp.inscription.home.title">Inscriptions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-inscription" [routerLink]="['/inscription/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="plateauFffApp.inscription.home.createLabel">
            Create a new Inscription
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'plateauFffApp.inscription.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="inscriptions?.length === 0">
        <span jhiTranslate="plateauFffApp.inscription.home.notFound">No inscriptions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="inscriptions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="plateauFffApp.inscription.nombreEquipe">Nombre Equipe</span></th>
                    <th scope="col" ><span jhiTranslate="plateauFffApp.inscription.plateau">Plateau</span></th>
                    <th scope="col" ><span jhiTranslate="plateauFffApp.inscription.club">Club</span></th>
                    <th scope="col" ><span jhiTranslate="plateauFffApp.inscription.referent">Referent</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let inscription of inscriptions ;trackBy: trackId">
                    <td><a [routerLink]="['/inscription', inscription.id, 'view']">{{ inscription.id }}</a></td>
                    <td>{{ inscription.nombreEquipe }}</td>
                    <td>
                        <div *ngIf="inscription.plateau">
                            <a [routerLink]="['/plateau', inscription.plateau?.id, 'view']" >{{ inscription.plateau?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="inscription.club">
                            <a [routerLink]="['/club', inscription.club?.id, 'view']" >{{ inscription.club?.nom }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="inscription.referent">
                            <a [routerLink]="['/referent', inscription.referent?.id, 'view']" >{{ inscription.referent?.nom }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/inscription', inscription.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/inscription', inscription.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(inscription)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
